<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Page</title>
</head>

<body>
  <button id="voteButton" onclick="sendVote()">Vote!</button>

  <script>
    function sendVote() {

      const xhr = new XMLHttpRequest();

      xhr.open('GET', 'http://localhost:5000/vote', true);

      xhr.onload = function () {
        if (xhr.status === 200) {
          document.getElementById('voteButton').textContent = xhr.responseText;
        }
      };

      xhr.send();
    }
  </script>
</body>

</html>
